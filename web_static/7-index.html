<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>AirBNB clone</title>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="icon" type="image/png" href="./images/favicon.png">
    </head>

    <body>
        <header>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Diego</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>221B Baker Street</h2>
                </article>
                
                <article>
                    <h2>The Mariposa</h2>
                </article>
                
                <article>
                    <h2>The Rising Sun</h2>
                </article>
            </section>
        </div>

        <footer>
            Holberton School
        </footer>

</html>
